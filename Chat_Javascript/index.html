<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat History Example</title>
<style>
    #chat-container {
        width: 300px;
        height: 400px;
        border: 1px solid #000;
        padding: 10px;
        overflow-y: auto;
        margin-bottom: 10px;
    }
    #text-input {
        width: 290px;
    }
</style>
</head>
<body>

<div id="chat-container"></div>
<input type="text" id="text-input" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') { submitChat(); }">
<button onclick="submitChat()">Enter</button>

<script>
function submitChat() {
    var input = document.getElementById('text-input');
    var message = input.value.trim();
    if(message !== "") {
        var chatContainer = document.getElementById('chat-container');
        var newMessageDiv = document.createElement('div');
        newMessageDiv.textContent = message;
        chatContainer.appendChild(newMessageDiv);
        input.value = ''; // Clear the input field.
        chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom.
    }
}
</script>

</body>
</html>
